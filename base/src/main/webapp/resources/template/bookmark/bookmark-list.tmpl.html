<div class="header">
	<div style="float:left; margin-right:10px; margin-top:3px;">
		<h3>ngBookmark</h3>
	</div>
	<div class="">
		<form role="search">
               <input type="text" class="" style="margin-top:10px;" ng-model="searchInfo.bookmarkName" placeholder="북마크 이름">
               <button type="submit" class="btn btn-default " ng-click="search(searchInfo)">검색</button>
               <button style="margin-right: 10px;" type="button" class="btn btn-default navbar-btn" ng-click="newBookmark()">
				 <span class="glyphicon glyphicon-plus"></span> 신규추가
			   </button>
		</form>
	</div>
</div>

<div class="list-group" ng-if="bookmarkListViewType=='list'">
 <a ng-repeat="bookmark in bookmarkList" ng-href="#/bookmarks/{{bookmark.bookmarkId}}" class="list-group-item">
  <span class="badge pull-right">{{bookmark.bookmarkName}}</span> 
  <span>{{bookmark.bookmarkUrl}}</span>
 </a>
</div>
<div class="grid" ng-if="bookmarkListViewType=='grid'">
 <div class="panel panel-default" ng-repeat="bookmark in bookmarkList">
  <div class="panel-heading">
   <a ng-href="#/bookmarks/{{bookmark.bookmarkId}}">{{bookmark.bookmarkName}} ({{bookmark.bookmarkId}})</a>
  </div>
  <div class="panel-body">
   <img ng-src="http://free.pagepeeker.com/v2/thumbs.php?size=l&url={{bookmark.bookmarkUrl}}">
   <p>{{bookmark.bookmarkUrl}}</p>
  </div>
 </div>
</div>
